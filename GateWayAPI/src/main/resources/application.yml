spring:
  profiles:
    active: dev  # Change to prod when deploying JAR

  mail:
    host: ${email.host}
    port: ${email.port}
    username: ${email.username}
    password: ${email.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
      debug: true
email:
 senderid: ${email.senderid}
 jwt:
  secret: ${email.jwt.secret}
  encryption:
   secret-key: ${email.jwt.secret-key}